    print("-- Clase 03 - Operadores --")

    /*
            ==          equals (Comparación)
            !=          not equals (Distinto)
            < <= >= >   comparación númerica
            !           not (no)
    */

    log1=true
    log2=false
    nro1 = 5                            
    nro2 = 7
    nombre1="Jose"

    print("- Operador de comparación ==")
    print(nro1==nro2)                   //false
    print(nro1==5)                      //true
    print(nro1==nro2-2)                 //true
    print(log1==log2)                   //false

    print(nombre1.toLowerCase())        //jose

    print(nombre4<nombre3)              //false

    print(nombre5.toLowerCase()>nombre2.toLowerCase())  //true

    print(log1)                         //true

    print(!!!log1)                      //false
    print(!!!!log1)                     //true
